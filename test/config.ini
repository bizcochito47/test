[global/wm]
include-file=colors.ini
include-file=gpu.ini
include-file=cpu.ini
include-file=utils.ini
include-file=network.ini
include-file=system.ini

[bar-base]
type = bar
width = 100%
height = 13pt
radius = 0
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 3pt
border-color = ${colors.background}
padding-left = 0
padding-right = 0
module-margin = 0
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
# wm-restack = i3
override-redirect = false

; Fonts.
font-0 = JetBrains Mono Nerd Font:pixelsize=9;2
font-1 = JetBrains Mono Nerd Font:pixelsize=12;3
font-2 = JetBrains Mono Nerd Font:pixelsize=10:antialias=false;3
font-3 = JetBrains Mono Nerd Font:pixelsize=14;3

[bar/top]
inherit = bar-base
bottom = false
modules-left = space left space-alt cpu-usage space-alt mod-sep space-alt cpu-memory space-alt right space space sep space space cpu-temperature 
; space space space cpu-power
modules-center = left space-alt time space-alt mod-sep space-alt date space-alt right
modules-right = gpu-temp space space sep space space left space-alt gpu-memory space-alt mod-sep space-alt gpu-usage space-alt right space
; gpu-power space space space 

[bar/bottom]
inherit = bar-base
bottom = true
; modules-left = space left fail2ban ufw mod-sep space-alt wlan space-alt right space space sep space space downspeed space space space upspeed
modules-left = space left wlan space-alt right space space sep space space downspeed space space space upspeed
modules-center= left bspwm right
modules-right = space space sep space space volume space space

[module/xworkspaces]
type = internal/xworkspaces
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = false
 
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

# label-visible = %name%
# label-visible-background = ${colors.background-alt}
# label-visible-underline = ${colors.primary}
# label-visible-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background-alt}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-background = ${colors.background-alt}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true
